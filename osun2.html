<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="osun2.css">
  </head>
  <body>
    <div class="container">
        <div class="head">
            <h5>Create free account</h5>
          </div>
      <div class="form-container">
        <form>
          <div class="form-body">
            <input type="text" name="name" id="name" placeholder="Enter name" />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter email"
            />
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter password"
            />
            <input
              type="password"
              name="enterpassword"
              id="enterpassword"
              placeholder="Enter confirm password"
            />
          </div>

          <div class="form-option">
            <input type="checkbox" />
            <label><b>I accept the</b></label>
            <a href="#"><small>Terms and conditions</small></a>
          </div>
          <button type="submit">Create an account</button>
          <div class="footer">
            <small>Alredy have an account?</small>
            <a href="#">Login here</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
