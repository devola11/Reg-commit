<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>tinmate</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <link rel="shortcut icon" href="image/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="webwork2.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1 class="logo">tinmate</h1>
      <nav>
        <ul class="nav-menu">
          <li><a href="#">Pricing</a></li>
          <li><a href="#">Testimonial</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main class="hero-section">
      <div class="hero-content">
        <h2 class="headline">Find your nearest mate & chat together</h2>
        <p class="subtext">It's totally free!</p>
        <div class="button-group">
          <button class="btn get-started">
            <i class="fas fa-angle-double-right"></i> Get Started
          </button>
          <button class="btn download">
            <i class="fas fa-play"></i> Download
          </button>
        </div>
      </div>
      <div class="hero-image">
        <img src="image/phoneee.png" alt="tinmate app interface on phone" />
      </div>
    </main>
  </div>
</body>
</html>
