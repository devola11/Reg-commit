<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Osun State Payroll</title>
  <link rel="stylesheet" href="osun1.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="image/osun-tag.png" alt="Osun Logo" class="logo" />

      <h2>Osun State</h2>
      <p class="subtitle">Payroll Management System</p>

      <form>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Username / Staff ID" required />
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" required />
        </div>

        <div class="options">
          <input type="checkbox" />
          <label>Remember Me</label>
          <a href="#">Forgot Password?</a>
        </div>

        <button class="signin-btn">Sign In</button>

        <div class="divider">
          <span></span> <p>Or</p> <span></span>
        </div>

        <button class="fingerprint-btn">
          <i class="fas fa-fingerprint"></i> Sign in with Fingerprint
        </button>
      </form>
    </div>
     <p class="footer">Powered by <strong><a href="#">MacTech Nigeria</a></strong></p>
  </div>
</body>
</html>
