<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="registration1.css">
</head>
<body>
    <div class="container">
        <form class="form-row">
            <h2>Registration</h2>
            <h4>Personal Details</h4>
           <div class="row">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" placeholder="Enter Your Name">
            </div>
            
            <div class="form-group">
                <label for="fullname">Date of Birth</label>
                <input type="text" placeholder="Enter Birth Date">
            </div>
            <div class="form-group">
                <label for="fullname">Email</label>
                <input type="text" placeholder="Enter Your Email">
            </div>

           </div>
           <div class="row">
            <div class="form-group">
                <label for="fullname">Mobile Nu'mber</label>
                <input type="text" placeholder="Enter Mobile Number">
            </div>
            
            <div class="form-group">
                <label for="fullname">Gender</label>
                <input type="text" placeholder="Enter your Gender">
            </div>
            <div class="form-group">
                <label for="fullname">Occupation</label>
                <input type="text" placeholder="Enter Occupation">
            </div>
           </div>

           <h4>Identity Details</h4>
           <div class="row">
            <div class="form-group">
                <label for="fullname">ID Type</label>
                <input type="text" placeholder="Enter ID Type">
            </div>
            
            <div class="form-group">
                <label for="fullname">ID Number</label>
                <input type="text" placeholder="Enter ID number">
            </div>
            <div class="form-group">
                <label for="fullname">Issue Authority</label>
                <input type="text" placeholder="Enter issue department ">
            </div>
           </div>
           <div class="row">
            <div class="form-group">
                <label for="fullname">Issue Date</label>
                <input type="text" placeholder="Enter ID issue date">
            </div>
            
            <div class="form-group">
                <label for="fullname">Issue State</label>
                <input type="text" placeholder="Enter ID Issue state">
            </div>
            <div class="form-group">
                <label for="fullname">Expiry Date</label>
                <input type="text" placeholder="Enter ID expiry date">
            </div>
           </div>
           <button>Next &rarr;</button>
        </form>
    </div>
</body>
</html>
